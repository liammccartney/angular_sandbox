<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <!-- Angular Gridster CSS -->
  <link rel="stylesheet" type="text/css" href="bower_components/angular-gridster/dist/angular-gridster.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <!-- Angular Snap Css -->
  <link rel="stylesheet" href="bower_components/angular-snap/angular-snap-only.css">
  <link rel="stylesheet" type="text/css" href="bower_components/snapjs/snap.css">

  <!-- Lib CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Vendor Scripts -->
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- jQuery Resize -->
  <script src="bower_components/javascript-detect-element-resize/jquery.resize.js"></script>
  <!-- Bootstrap.js -->
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/js/collapse.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/js/transition.js"></script>
  <!-- AngularJS CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
  <!-- Angular Gridster -->
  <script src="bower_components/angular-gridster/dist/angular-gridster.min.js"></script>
  <!-- SnapJS -->
  <script src="bower_components/snapjs/snap.min.js"></script>
  <!-- Angular SnapJS -->
  <script src="bower_components/angular-snap/angular-snap.min.js"></script>
  <!-- UI Bootsrap.js -->
  <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.js"></script>

  <!-- Lib Scripts -->
  <script src="items.js"></script>
  <script src="app.js"></script>

  <title>Gridster Testing</title>
</head>
<body ng-app='app'>


  <div class="container col-md-2" id="shelf-1" ng-controller="sideBarCtrl" snap-drawer>
    <h2>Views <button class="btn btn-primary btn-small" snap-close>Close Drawer</button></h2>
    <div class="row" ng-repeat="item in items">
      <div class="col-md-1 col-md-offset-1">
        <button style="margin-bottom:10px;" class="btn btn-default btn-lg" ng-click="addItem()">{{item.name}}</button>
      </div>
    </div>
  </div>

  <div id="content" class="scrollable" snap-content>

    <div class="container" style="padding-top: 30px;">
      <div class="col-lg-10 col-offset-1">
        <div id="nav-wrapper">
          <div class="navbar">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>


            <button class="btn btn-primary btn-small" snap-toggle="left">Add Views</button>

            <div class="nav-collapse collapse navbar-responsive-collapse">
              <ul class="nav navbar-nav">
                <li><a href="https://github.com/jtrussell/angular-snap.js">Github project</a></li>
                <li><a href="https://github.com/jtrussell/angular-snap.js-bower">Bower</a></li>
                <!--<li><a href="#">Contributing</a></li>-->
              </ul>
            </div>
          </div>
        </div>


            <div class="row" ng-controller="dashCtrl">
              <div class="col-md-12" gridster="gridsterOpts">
                <ul>
                  <li ng-repeat="item in items" gridster-item>
                  </li>
                </ul>
              </div>
            </div>

      </div>

</body>
</html>
