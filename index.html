<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href='http://cdn.pydata.org/bokeh/release/bokeh-0.8.1.min.css'>
  <!-- Angular Gridster CSS -->
  <link rel="stylesheet" type="text/css" href="bower_components/angular-gridster/dist/angular-gridster.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <!-- Angular Snap Css -->
  <link rel="stylesheet" href="bower_components/angular-snap/angular-snap-only.css">
  <link rel="stylesheet" type="text/css" href="bower_components/snapjs/snap.css">

  <!-- Lib CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://rawgit.com/successacademycharterschools/bokeh-extensions/master/filter_styles.css">
  <style type="text/css">
    .bk-hbox{display: none;}
  </style>

  <!-- Vendor Scripts -->
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- jQuery Resize -->
  <script src="bower_components/javascript-detect-element-resize/jquery.resize.js"></script>
  <!-- Bootstrap.js -->
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/js/collapse.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/js/transition.js"></script>
  <!-- AngularJS CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
  <!-- Angular Gridster -->
  <script src="bower_components/angular-gridster/dist/angular-gridster.min.js"></script>
  <!-- SnapJS -->
  <script src="bower_components/snapjs/snap.min.js"></script>
  <!-- Angular SnapJS -->
  <script src="bower_components/angular-snap/angular-snap.min.js"></script>
  <!-- UI Bootsrap.js -->
  <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.js"></script>
  <!-- BokehJS CDN -->
  <script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-0.8.1.js"></script>

  <!-- Lib Scripts -->
  <script src="items.js"></script>
  <script src="app.js"></script>

  <title>Gridster Testing</title>
</head>
<body ng-app='app'>


  <div class="container col-md-2" id="views-drawer" ng-controller="sideBarCtrl" snap-drawer>
    <h2>Views <button class="btn btn-primary btn-small" snap-close>Close Drawer</button></h2>
    <div class="row" ng-repeat="item in items">
      <div class="col-md-1 col-md-offset-1">
        <button style="margin-bottom:10px;" class="btn btn-default btn-lg" ng-click="addItem($index)">{{item.name}}</button>
      </div>
    </div>
  </div>

  <div id="content" class="scrollable jumbotron" snap-content ng-controller="dashCtrl">

    <div class="container" style="padding-top: 30px;">
      <div class="col-lg-10 col-offset-1">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">SuccessBoard</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="#" snap-toggle>Add Views</a></li>
                <li><a href="#" ng-click="rearrangeGrid()">Rearrange</a></li>
                <li><a href="#" ng-click="sizeElements()">Resize Plots</a></li>
              </ul>
              <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </nav>

        <div class="row">
          <div class="col-md-12" gridster="gridsterOpts">
            <ul>
              <div class="plotdiv" id="{{item.id}}" ng-repeat="item in items" gridster-item="item">
                <script type="text/javascript" ng-src="{{item.js_src}}"></script>
              </div>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/finding.js"></script>
</body>
</html>
